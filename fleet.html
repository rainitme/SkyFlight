<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="fleet">Our Fleet</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Шапка */
    header.header {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 10px 20px;
      background-color: #003366; /* совпадает с главной */
      color: white;
      flex-wrap: wrap;
      user-select: none;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }
    header .logo {
      position: absolute;
      left: 20px;
      font-weight: 700;
      font-size: 1.2rem;
      cursor: default;
      user-select: none;
    }
    nav.nav {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      font-size: 1rem;
    }
    nav.nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 6px 10px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    nav.nav a:hover,
    nav.nav a.active {
      background-color: #0077cc;
      box-shadow: 0 0 8px #0077cc;
    }

    /* Кнопка переключения языка */
    #lang-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #0055aa;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      z-index: 1000;
      box-shadow: 0 0 8px rgba(0,85,170,0.8);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    #lang-toggle:hover {
      background-color: #0077cc;
      box-shadow: 0 0 12px #0077cc;
    }

    /* Центрируем заголовок и описание */
    .info-section h2,
    .info-section p {
      text-align: center;
      max-width: 700px;
      margin: 20px auto;
      color: #333;
      user-select: none;
    }

    /* Центрируем изображения */
    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    .images img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: default;
      user-select: none;
    }
    .images img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* --- Адаптив --- */
    @media (max-width: 768px) {
      nav.nav {
        gap: 12px;
      }
      .info-section h2 {
        font-size: 1.8rem;
      }
      .info-section p {
        font-size: 1.1rem;
        margin: 15px auto 30px auto;
      }
      .images {
        gap: 15px;
      }
      .images img {
        width: 90vw;
        max-width: 350px;
      }
    }

    @media (max-width: 480px) {
      header .logo {
        font-size: 1rem;
        left: 10px;
      }
      #lang-toggle {
        top: 8px;
        right: 8px;
        padding: 6px 12px;
        font-size: 0.8rem;
      }
      nav.nav a {
        padding: 5px 8px;
        font-size: 0.9rem;
      }
      .info-section h2 {
        font-size: 1.5rem;
      }
      .info-section p {
        font-size: 1rem;
      }
      .images img {
        width: 95vw;
        max-width: none;
      }
    }
  </style>
</head>
<body>

<header class="header">
  <div class="logo" data-translate="logo">SkyFlight</div>
  <nav class="nav" role="navigation" aria-label="Primary Navigation">
    <a href="index.html" data-translate="home">Home</a>
    <a href="about.html" data-translate="about">About</a>
    <a href="fleet.html" data-translate="fleet" class="active">Fleet</a>
    <a href="statistics.html" data-translate="statistics">Statistics</a>
    <a href="destinations.html" data-translate="destinations">Destinations</a>
    <a href="https://discord.gg/C7RzPVF7eA" target="_blank" rel="noopener noreferrer" data-translate="join_us">Join Us</a>
  </nav>
  <button id="lang-toggle" aria-label="Switch language">Русский</button>
</header>

<section class="info-section" role="main">
  <h2 data-translate="fleet">Our Fleet</h2>
  <p data-translate="fleet_text">Explore the aircraft we operate:</p>
  <div class="images">
    <img src="https://picsum.photos/seed/a320/400/200" alt="Airbus A320" />
    <img src="https://picsum.photos/seed/b737/400/200" alt="Boeing 737" />
    <img src="https://picsum.photos/seed/e190/400/200" alt="Embraer E190" />
  </div>
</section>

<footer class="footer">
  <p data-translate="footer_text">© 2025 My Virtual Airline • Powered by Open Source</p>
</footer>

<script src="lang.js"></script>
</body>
</html>
