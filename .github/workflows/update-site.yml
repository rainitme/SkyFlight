name: Auto Update Full Site

on:
  schedule:
    - cron: '*/30 * * * *'  # –∫–∞–∂–¥—ã–µ 30 –º–∏–Ω—É—Ç
  workflow_dispatch:        # –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∑–∞–ø—É—Å–∫–∞—Ç—å –≤—Ä—É—á–Ω—É—é

jobs:
  update-site:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install --upgrade pip

    - name: Run update_stats.py (–µ—Å–ª–∏ –µ—Å—Ç—å)
      run: python update_stats.py

    # –ï—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å —Å–±–æ—Ä–∫–∞ —Å–∞–π—Ç–∞ ‚Äî —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä—É–π –∏ –ø–æ–¥—Å—Ç–∞–≤—å –∫–æ–º–∞–Ω–¥—É
    # - name: Build site
    #   run: python build.py

    - name: Commit and push changes
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add .
        git commit -m "üîÑ Auto update full site" || echo "No changes to commit"
        git push